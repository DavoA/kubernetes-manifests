apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deployment
  namespace: ingress-nginx
spec:
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: frontend
          image: davidaris/app-front:75090bef0af851b0f0386410fd7e082b44feffd4
          ports:
            - containerPort: 3000
