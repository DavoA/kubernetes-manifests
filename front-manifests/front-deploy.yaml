apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deployment
  namespace: ingress-nginx
spec:
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: frontend
          image: davidaris/app-front:1cd17237db394302ed7539c01099c5fcf96f67fb
          ports:
            - containerPort: 3000
