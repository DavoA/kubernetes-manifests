apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deployment
  namespace: ingress-nginx
spec:
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: frontend
          image: davidaris/app-front:2aac5c8748fe9d8aa81edd3ae302a383dd81ec64
          ports:
            - containerPort: 3000
