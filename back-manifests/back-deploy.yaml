apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-deployment
  namespace: ingress-nginx
spec:
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
        - name: backend
          image: davidaris/app-back:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
